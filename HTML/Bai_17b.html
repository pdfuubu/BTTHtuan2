<!DOCTYPE html>
<html lang="en">
       
<head>
   <meta charset="UTF-8">
   <title>Bài tập</title>
</head>
   <body>
      <form action="#" method="get">
         <p><label for="name">Browser: </label>
         <select name="brownser"> <option value="">FireFox</option> <option value="">Chrome</option> <option value="">CocCoc</option></select></p>
    
         <p>Username:  
         <input type="name" name="name" value=""> </p>

         <p><label for="name">Encryption: </label>
         <select name=""> <option value="">2048 (High Grade)</option> <option value="">1080 (High)</option> <option value="">720 (Medium)</option></select></p>

         Birthday:
         <input type="date" name="bday"> <br>

         <p>Select your favorite color:
         <input type="color" name="favcolor">

         <p>Birthday (month and year):
         <input type="month" name="bdaymonth"> </p>

         <p>Select a week:
         <input type="week" name="week_year"> </p>

         <p>Select a time:
         <input type="time" name="usr_time"> </p>

         <p>Birthday (date and time):  
         <input type="datetime-local" name="bdaytime"> </p>

         <p>Email:  
         <input type="email" name="email"> </p>

         <p>Search Google:  
         <input type="search" name="googlesearch"> </p>

         <p>Telephone:  
         <input type="tel" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> </p>

         <p>Add your homepage:  
         <input type="url" name="homepage"> </p>

         <p><input type="submit" value="Submit"> </p>

   <b>Note:</b> The datalist tag is not supported in Safari or IE9 (and earlier).

      </form>
   </body>
</html>
